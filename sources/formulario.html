<!DOCTYPE html>
<html>
<head>
<title>Formularios</title>

</head>
<body bgcolor="#736DC9">
<center>
<br><br><br><br>
<h1>FORMULARIO DE Ejemplo</h1>
<table bgcolor="#00f0f0" border="3" height="350px" width="30%" cellspacing="5">
 <form action="programa.php" method="get" enctype="text/plain">
   <tr>
      <td align="right">colocar nombre:</td>
            <td> 
             <input required type="text" name="nombre" size="20"  placeholder="añadir nombre" autofocus>
            </td>
    </tr>
 <tr>
    <td align="right"> E-mail:</td>
        <td> 
          <input required type="email" name="correo" placeholder="introduci E-mail" title="añade tu e-mail">
        </td>
</tr>
<tr>
    <td align="right">Numero cuenta bancaria:</td>
       <td>
         <input required type="text" name="number" size="20" maxlength="20" placeholder="Introducir numero de cuenta">
       </td>
</tr>
<tr>
 <td align="right">Fecha de comienzo de servicio:</td>
    <td> 
      <select name="mistarifas">
         <option value="juvenil">Tarifa juvenil<option value="senior">Tarifa senior<option  value="plana superior">Tarifa plana superior
      </select>
    </td>
</tr>
<tr>
<td align="right">Fecha de comiezo del servicio: </td>
  <td>
     <input required type="date" name="fecnac">
  </td>
</tr>
<tr>
 <td align="right">Notificaciones por SMS: </td>
    <td>
        <input required type="radio" name="si o no" value="si">SI<input required type="radio" name="si o no" value="no">NO
    </td>
</tr>
<tr>
 <td align="right"> Edad: </td>
  <td>
     <input required type="number" name="cantidad" min="5" max="150">
  </td>
</tr>
<tr>
<td align="right">Color favorito:</td>
   <td> 
       <input required type="color" name="micolor"> 
   </td>
</tr>
<tr>
<td align="center"> 
   <input  required type="submit" value="enviar datos" name="enviar datos"></td>
     <td><input required type="reset" value="borrar datos" name="limpiar datos"></td>
</tr>

 </table>


   <br><br>

  <a href="/repaso/index.html">
   <button>Volver al inicio </button>
  </a>
</body>
</html>
